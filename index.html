<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <title>Memory Game</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <ul class="navbar-levels">
          <li class="navbar-level-list">
            <button class="btn easy-level">easy</button>
          </li>
          <li class="navbar-level-list">
            <button class="btn medium-level">medium</button>
          </li>
          <li class="navbar-level-list">
            <button class="btn hard-level">hard</button>
          </li>
        </ul>
      </nav>
    </header>
    <h1 class="title uppercase">Memory Game</h1>
    <main class="container flex">
      <section class="cards"></section>
      <button class="btn-cta">Play again</button>
    </main>
  </body>
</html>
